<div class="col-xs-5">
    <div class="input-group input-group-sm">
    <span class="input-group-addon" bs-icon="search">
      <span class="glyphicon glyphicon-search"></span>
    </span>
        <input type="search" id="scenarioFilter" class="file-browser-search form-control"
               placeholder="Filter scenarios..."
               ng-model="scenarioFilter.filter" autofocus/>
        <span class="input-group-addon pointer-cursor" ng-click="scenarioFilter.filter = ''" title="Clear filter"
              bs-icon="remove">
      <span class="glyphicon glyphicon-remove"></span>
    </span>
    </div>
</div>
<div class="col-xs-2">
    <div class="input-group input-group-sm" ng-hide="hideCreate">
    <span>
      <button class="button" ng-click="openModal('create', '')" title="Create a new scenario">
        <i class="fa fa-plus"></i>
         Scenario
      </button>
    </span>
    </div>
    <div class="input-group input-group-sm" ng-hide="hideUpload">
    <span>
      <button class="button" ng-click="openModal()" title="Upload a file to test against">
        <i class="(fileUploaded ? fa fa-check fa-lg : fa fa-cloud-upload fa-lg)"></i>
         {[fileUploaded ? 'Test File Uploaded' : 'Upload Test File' ]}
      </button>
    </span>
    </div>
</div>
<div class="col-xs-2">
    <div class="input-group input-group-sm" ng-hide="hideSchema">
        <button class="button" ng-click="openSchemaModal()" title="Manage schemas">
            <i class="fa fa-book"></i>
            Schemas
        </button>
    </div>
    <div class="input-group input-group-sm" ng-hide="hideTestButton">
        <div uib-dropdown is-open="status.isopen">
            <button type="button" class="key" uib-dropdown-toggle
                    ng-disabled="scenariosTestList == '' || !fileUploaded">
                Test against... <span class="caret"></span>
            </button>
            <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="compareAndDownload(true, true)">Data and Schema</a></li>
                <li role="menuitem"><a ng-click="compareAndDownload(true, false)">Data only</a></li>
                <li role="menuitem"><a ng-click="compareAndDownload(false, true)">Schema only</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a ng-click="compareAndDownload(false, false)">Neither</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="col-xs-2">
    <div class="input-group input-group-sm" ng-hide="hideModifyAttributesButton">
        <button class="button" ng-click="openXMLHelperModal()" title="Add score to fields">
            <i class="fa fa-book"></i>
            Adjust attributes
        </button>
    </div>
</div>
<div class="toolbar-right">
  <span class="table-actions">
    <a href class="button no-border" title="future enhancement placeholder ;)">
      <i class="fa fa-columns fa-20"></i>
    </a>
  </span>
</div>
