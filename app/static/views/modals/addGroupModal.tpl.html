<div id="create-group-modal" class="reveal-modal open" data-reveal tabindex="0" aria-hidden="false"
     style="display: block; opacity: 1; visibility: visible; top: 100px; max-height: 500px">
    <header class="modal-title">
        Create a Group
    </header>
    Adding a new group to <strong>{[ scenario.name ]}{[ scenario.rootName ]}</strong>
    <form name="myForm">
        <ul class="fa-ul">
            <li>
                <div>
                    <label class="required">
                        Name
                        <input type="text" name="name" autofocus placeholder="enter a new name..."
                               ng-model="newScenario.newGroupName" ng-pattern="/^[a-zA-Z0-9]*$/">
                    </label>
                    <label ng-show="myForm.name.$error.pattern">
                        A group name may not contain a space
                    </label>
                </div>
            </li>
            <li>
                <div>
                    <label>
                        Qualifying Field
                        <input type="text" name="qualifyingField" autofocus placeholder="optional: field for a qualified rep..."
                               ng-model="newScenario.newQualifyingField" ng-pattern="/^[a-zA-Z0-9/]*$/">
                    </label>
                    <label ng-show="myForm.qualifyingField.$error.pattern">
                        A qualifying field may only contain the characters: aA-zZ0-9_/
                    </label>
                </div>
            </li>
            <li>
                <div>
                    <label>
                        Qualifying Value
                        <input type="text" name="qualifyingValue" placeHolder="optional: value for a qualified rep..."
                               ng-model="newScenario.newQualifyingValue">
                    </label>
                </div>
            </li>
            <li>
                <div>
                    <label>
                        Requires One
                        <input type="text" name="requiresOne" placeHolder="optional: require one of a set of fields..."
                               ng-model="newScenario.newRequiresOne">
                    </label>
                </div>
            </li>
        </ul>
    </form>
    <ul class="form-actions">
        <li>
            <button class="button" ng-click="cancelModal()">Cancel</button>
        </li>
        <li>
            <button class="confirm" ng-click="closeModal()" ng-disabled="!newScenario.newGroupName">
                Finish
            </button>
        </li>
    </ul>
    <a class="close-reveal-modal" ng-click="cancelModal()">x</a>
</div>
