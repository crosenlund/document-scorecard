<div id="edit-modal" name="editModal" class="reveal-modal warning open" tabindex="0" aria-hidden="false"
     style="display: block; opacity: 1; visibility: visible; top: 100px; max-height: 500px; width: auto">
    <header class="modal-title">
        edit a group
    </header>
    Editing group <strong>{[ scenario.name ]}</strong>
    <form name="myForm">
        <ul class="fa-ul">
            <li>
                <div>
                    <label class="required">
                        Name
                        <input type="text" name="name" autofocus placeHolder="enter a new name..."
                               ng-model="newScenario.name" ng-pattern="/^[a-zA-Z0-9_]*$/">
                    </label>
                    <label ng-show="myForm.name.$error.pattern">
                        A field name may not contain a space or special characters
                    </label>
                </div>
            </li>
            <li>
                <div>
                    <label>
                        Qualifying Field
                        <input type="text" name="qualifyingField" placeHolder="optional: field for a qualified rep..."
                               ng-model="newScenario.qualifyingField" ng-pattern="/^[a-zA-Z0-9_/]*$/">
                    </label>
                    <label ng-show="myForm.qualifyingField.$error.pattern">
                        A qualifying field may only contain the characters: aA-zZ0-9_/
                    </label>
                </div>
            </li>
            <li>
                <div>
                    <label>
                        Qualifying Value
                        <input type="text" name="qualifyingValue" placeHolder="optional: value for a qualified rep..."
                               ng-model="newScenario.qualifyingValue">
                    </label>
                </div>
            </li>
            <li>
                <div>
                    <label>
                        Requires One
                        <input type="text" name="requiresOne" placeHolder="optional: require one of a set of fields..."
                               ng-model="newScenario.requiresOne">
                    </label>
                </div>
            </li>
        </ul>
    </form>
    <ul class="form-actions">
        <li class="msg">
            <strong>Fair warning:</strong> this cannot be undone, but re-edited.
        </li>
        <li>
            <button class="button" ng-click="cancelModal()">Cancel</button>
        </li>
        <li>
            <button class="confirm" ng-click="closeModal()"
                    ng-disabled="!newScenario.name">
                Finish
            </button>
        </li>
    </ul>
    <a class="close-reveal-modal" ng-click="cancelModal()">x</a>
</div>
