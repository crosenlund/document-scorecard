<!DOCTYPE html>
<html>
<head>
    <title>WebUI Bower Version</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <style>body {visibility: hidden;}</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.0/moment-timezone.min.js"></script>
    <link href="webui-core.min.css" rel="stylesheet">
    <script src="webui-core.min.js"></script>
    <script src="webui-datetime.min.js"></script>
    <script src="webui-intercom.min.js"></script>
</head>
<script>

    var dep = [
        'webui-core',
        'webui-datetime',
        'webui-intercom'
    ];

    var app = angular.module('app', dep);

    app.config(function(intercomServiceProvider){
        intercomServiceProvider.config({app_id: 'svt2pdkz'});
    });

    app.run(function($rootScope){
        $rootScope.date = new Date();
    });

</script>
<body ng-app="app">
<spsui-application>
    <spsui-page-title page-title="'Bower Version'"></spsui-page-title>
    <spsui-viewport>
        <ui-view>
            <p>{{date | spsuiDate : 'LONG_DATE'}}</p>
            <p>You need to run this in <a href="https://dev.commerce.spscommerce.com/localhost/">Commerce Platform</a> to get Intercom to work.</p>
        </ui-view>
    </spsui-viewport>
</spsui-application>
</body>
</html>
