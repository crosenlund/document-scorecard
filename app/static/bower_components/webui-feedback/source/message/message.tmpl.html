<blockquote class="feedback cloak" ng-class="ctrl.settings.type">

    <i ng-if="ctrl.settings.icon" class="feedback-icon fa fa-lg" ng-class="ctrl.settings.icon"></i>

    <strong>{{ ctrl.settings.label }}</strong>

    <ng-transclude></ng-transclude>

    <a ng-if="ctrl.settings.closeable" class="close" ng-click="ctrl.close()">
        <i class="fa fa-times"></i>
    </a>

</blockquote>
